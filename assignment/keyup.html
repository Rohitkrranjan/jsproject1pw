<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onKeyup</title>
    <!-- CSS -->

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        margin-top: 400px;
      }

      #iput {
        height: 50px;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div id="btn-box">
        <input type="text" id="iput" placeholder="Enter something " />
      </div>
    </div>

    <!-- java script -->

    <script>
      const btn = document.getElementById("btn-box");

      btn.addEventListener("keyup", () => {
        alert("Hello pwskills.................");
      });
    </script>
  </body>
</html>
