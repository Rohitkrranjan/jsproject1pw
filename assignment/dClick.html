<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoubleClick</title>
    <!-- CSS -->

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        height: 100px;
        width: 300px;
        background-color: red;
        text-align: center;
        margin-top: 400px;
        color: white;
        border-radius: 40px;
      }

      #btn-box {
        padding: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div ondblclick="myFunction()" id="btn-box">
        <h2 id="content">Hello PW Skills</h2>
      </div>
    </div>

    <script>
      let cont = document.getElementById("content");
      function myFunction() {
        cont.innerHTML = "Thank you üëç";
      }
    </script>
  </body>
</html>
